name: Publish Factorio Mod

on:
    push:
        tags:
        - 'v*'
    workflow_dispatch:

jobs:
    publish-mod:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Validate Mod
              uses: TheBrutalX/factorio-mod-uploader-action@v1
              with:
                  action: validate
                  mod-folder: src

            - name: Create zip
              uses: TheBrutalX/factorio-mod-uploader-action@v1
              with:
                  action: compress
                  mod-folder: src

            - name: Upload Mod
              uses: TheBrutalX/factorio-mod-uploader-action@v1
              with:
                  action: upload
                  factorio-api-key: ${{ secrets.FACTORIO_API_KEY }}