[mod-setting-description]
todolist-show-minimized=如果启用，将始终在左上角显示一个“待办事项列表”按钮。\n如果禁用，待办事项列表只能通过快捷键（默认shift-t）访问。
todolist-show-log=如果启用，mod将打印调试消息到聊天窗口。\n注意：会有很多信息:)
todolist-window-height=待办事项列表窗口的高度。 默认值是600。
