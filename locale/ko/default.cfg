[mod-setting-description]
todolist-show-button=활성화된 경우 화면 좌측상단에 "할 일 목록" 버튼을 항상 표시합니다.\n비활성화된 경우 단축키를 통해서만 사용할 수 있습니다.(기본 shift-t)
todolist-show-log=활성화된 경우 모드는 채팅창에 디버그 메세지를 출력합니다.\n주의: 양이 많아요 :)
todolist-window-height=할 일 목록 창의 높이입니다. 기본은 600입니다.
todolist-auto-assign=플레이어가 한 명 뿐이라면 플레이어에게 작업을 자동으로 담당시킵니다.
todolist-click-edit-task=활성화된 경우 마우스 가운데 클릭이 편집 팝업을 엽니다. 기본은 오른쪽 클릭입니다.
todolist-translation-mode=할 일 목록의 글자 스타일입니다. 의뢰 로그는 의뢰 로그에 적힌 것으로 바꿉니다.

