todolist-window-height=De hoogte van de todo lijst. Standaard is 600.
todolist-auto-assign=Als er maar een speler in de game is, wijs de taken automatisch toe aan deze speler.
todolist-click-edit-task=Klikken met de middelste muis knop opent de popup om taken aan te passen. Standaard is rechtermuis klik.

