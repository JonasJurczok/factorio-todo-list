[mod-setting-description]
todolist-show-button=Se habilitado sempre irá mostrar o botão da "Lista de tarefas" no canto superior esquerdo. \nSe disabilitado a lista de tarefa só poderá ser acessada pelo seu conjunto de teclas (padrão shift-t). 
todolist-show-log=Se habilitado o mod irá exibir as mensagens de debug na janela de chat.\nAtenção: existirão muitas mensagens :)
todolist-window-height=A altura da janela da lista de tarefas. O padrão é 600.
todolist-auto-assign=Se existe apenas um jogador no jogo, auto-atribuir a tarefa a este jogador.
todolist-click-edit-task=Se habilitado o botão do meio (m3) irá abrir a janela de edição. Padrão no click da direita.
todolist-translation-mode=Estilo do texto para lista de tarefas. Questlog changes the wording to a questlog.

