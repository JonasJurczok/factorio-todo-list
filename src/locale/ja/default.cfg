[mod-setting-name]
todolist-show-button="Todoリスト"ボタンを表示
todolist-show-log=チャットウィンドウにデバッグメッセージを表示
todolist-window-height=タスクウィンドウの高さ
todolist-auto-assign=タスクを自動割り当て
