[mod-setting-description]
todolist-show-button=有効にすると、画面左上に「Todoリスト」ボタンが常に表示されます。\n無効にすると、タスクリストはキーボードショートカット（デフォルトはShift-T）でのみアクセスできます。
todolist-show-log=有効にすると、Modはデバッグメッセージをチャットウィンドウに表示します。\n注意：メッセージは大量です :)
todolist-window-height=タスクウィンドウのサイズ。デフォルト: 600。
todolist-auto-assign=ゲーム内に1人のプレイヤーしかいない場合、自動的にそのプレイヤーにタスクを割り当てます。
todolist-click-edit-task=有効にすると、タイトルをクリックしたときに中ボタンでタスクを編集します。無効にすると右クリックで編集します。

[string-mod-setting]
todolist-click-edit-task-right-button=右ボタン
todolist-click-edit-task-middle-button=中央ボタン
